<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TIMER JS</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="./style.css">

        <script src="https://unpkg.com/phosphor-icons"></script>
    </head>
    <body class="light">
        <div class="toggle-theme">
            <button class="light active" id="btn-light" title="Alterar para tema claro">
                <i class="ph-sun-fill"></i>
            </button>
            <button class="dark" id="btn-dark" title="Alterar para tema escuro">
                <i class="ph-moon-fill"></i>
            </button>
        </div>
        <div class="container">
            <h1 class="title">TIMER JS</h1>

            <div class="timer">
                <span class="hours" id="timer-hours" title="Horas">00</span>
                <span class="separator">:</span>
                <span class="minutes" id="timer-minutes" title="Minutos">00</span>
                <span class="separator">:</span>
                <span class="seconds" id="timer-seconds" title="Segundos">00</span>
            </div>

            <div class="actions">
                <button type="button" id="btn-play" title="Play">
                    <i class="ph-play-fill"></i>
                </button>
                <button type="button" id="btn-pause" title="Pause" disabled>
                    <i class="ph-pause-fill"></i>
                </button>
                <button type="button" id="btn-stop" title="Stop" disabled>
                    <i class="ph-stop-fill"></i>
                </button>
            </div>

            <div class="midea">
                <a href="https://github.com/darleilippi/timer-js" target="_blank" title="Github">
                    <i class="ph-github-logo-fill"></i>
                </a>
    
                <a href="https://linkedin.com/in/darlei-andrÃ©-lippi-67b84ab3" target="_blank" title="Linkedin">
                    <i class="ph-linkedin-logo-fill"></i>
                </a>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
